<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas Moderna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista de Tarefas</h1>
      <p>Organize seu dia com facilidade!</p>
    </header>
    <main>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
        <button id="addTaskButton">Adicionar</button>
      </div>
      <ul id="taskList" class="task-list"></ul>
    </main>
    <footer>
      <p>&copy; 2024 Minha Lista de Tarefas</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
